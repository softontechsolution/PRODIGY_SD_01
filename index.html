<!DOCTYPE html>
<html>
    <head>
        <meta charset="="UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <!-- css link -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Box Icons -->
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <!-- Font  Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="temperature-converter">
                <!-- mobile Icon -->
                <div class="mobile">
                    <p>10:30 PM</p>
                    <div>
                        <i class='bx bx-signal-5'></i>
                        <i class='bx bx-wifi' ></i>
                        <i class='bx bxs-battery-charging' ></i>
                    </div>
                </div>

                <h2 class="title">Temperature Converter</h2>

                <!-- SHOWING RESULT HERE--> 
                <div class="result">
                    <span class="result-heading">Result (Celsius)</span>
                    <h2 class="celsius-value" id="celsius">10</h2>
                </div>
 
                <!-- Input Field -->
                <div class="degree-type">
                    <!-- for degree-->
                    <div class="degree-field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                    </div>

                    <!-- for option selection -->
                    <div class="temp-field">
                        <label for="temp-type">Types</label>
                        <select name="temperatures" id="temp-type" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                            <option value="kelvin" id="kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <button id="convert-btn"> Convert</button>
            </div>
        </div>


        <!-- script tags -->
        <script src="js/app.js"></script>
    </body>
</html>
